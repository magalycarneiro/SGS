<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Prontuário Médico</title>
    <style>
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #C2AAE3;
        color: #693E7F;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #693E7F;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(105, 62, 127, 0.2);
    }

    fieldset {
        border: 2px solid #B579DC;
        border-radius: 10px;
        padding: 20px;
    }

    legend {
        font-weight: bold;
        color: #693E7F;
        padding: 0 10px;
    }

    label {
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: bold;
        color: #693E7F;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #A56ACB;
        border-radius: 6px;
        background-color: #F7F3FA;
        resize: vertical;
        font-size: 14px;
        color: #693E7F;
    }

    input[readonly] {
        background-color: #E9E3F3;
    }

    .button-group {
        margin-top: 20px;
        text-align: center;
    }

    button {
        background-color: #935CC4;
        color: white;
        border: none;
        padding: 10px 25px;
        margin: 0 10px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #693E7F;
    }


    </style>
</head>
<body>
    <h1>Prontuário Médico</h1>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Informações do Paciente</legend>
            
            <label for="idPRONTUARIO">Código do Prontuário:</label>
            <input type="text" name="idPRONTUARIO" readonly value="{idPRONTUARIO}">

            <label for="nomepaciente">Nome do paciente:</label>
            <textarea name="nomepaciente">{nomepaciente}</textarea>
            
            <label for="prescricao">Prescrição Médica:</label>
            <textarea name="prescricao">{prescricao}</textarea>
            
            <label for="observacoes">Observações:</label>
            <textarea name="observacoes">{observacoes}</textarea>
            
            <label for="diagnostico">Diagnóstico:</label>
            <textarea name="diagnostico">{diagnostico}</textarea>

            <label for="atestado">Atestado:</label>
            <textarea name="atestado">{atestado}</textarea>

            <label for="encaminhamentos">Encaminhamentos:</label>
            <textarea name="encaminhamentos">{encaminhamentos}</textarea>

            <label for="antecedentes">Antecedentes:</label>
            <textarea name="antecedentes">{antecedentes}</textarea>

            <label for="solicitacaoexames">Solicitação de exames:</label>
            <textarea name="solicitacaoexames">{solicitacaoexames}</textarea>

            <label for="exames">Exames:</label>
            <textarea name="exames">{exames}</textarea>
            
            <div class="button-group">
                <button type="submit" name="acao" value="salvar">Salvar</button>
                <button type="submit" name="acao" value="excluir">Excluir</button>
                
            </div>
        </fieldset>
    </form>
</body>
</html>
