<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Prontuários Médicos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            color: #3A304C;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        h1 {
            color: #614F81;
            text-align: center;
            margin: 30px 0;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        /* Search Form Styling */
        form {
            max-width: 800px;
            margin: 30px auto;
            background-color: #FFFEEA;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        fieldset {
            border: 2px solid #DED1EA;
            border-radius: 10px;
            padding: 20px;
            margin: 0;
            background-color: white;
        }
        
        legend {
            font-weight: bold;
            color: #614F81;
            padding: 0 10px;
            font-size: 1.2em;
        }
        
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: #3A304C;
        }
        
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 2px solid #DED1EA;
            border-radius: 6px;
            font-family: inherit;
            font-size: 1em;
            background-color: #FFFEEA;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="text"]:focus,
        select:focus {
            border-color: #614F81;
            outline: none;
            box-shadow: 0 0 0 3px rgba(97, 79, 129, 0.2);
        }
        
        button[type="submit"] {
            background-color: #614F81;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-size: 1em;
            margin-top: 10px;
        }
        
        button[type="submit"]:hover {
            background-color: #3A304C;
            transform: translateY(-2px);
        }
        
        /* Table Styling */
        .table-container {
            max-width: 100%;
            overflow-x: auto;
            margin: 30px auto;
            background-color: #FFFEEA;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 0.9em;
            min-width: 600px;
        }
        
        thead tr {
            background-color: #614F81;
            color: white;
            text-align: left;
        }
        
        th, td {
            padding: 12px 15px;
            border: 1px solid #DED1EA;
        }
        
        th {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        tbody tr {
            border-bottom: 1px solid #DED1EA;
            background-color: white;
        }
        
        tbody tr:nth-of-type(even) {
            background-color: #FFFEEA;
        }
        
        tbody tr:last-of-type {
            border-bottom: 2px solid #614F81;
        }
        
        tbody tr:hover {
            background-color: #F7D08E;
            color: #3A304C;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            form, .table-container {
                padding: 15px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Filtro -->
    <form action="lista_prontuario.php" method="GET">
        <fieldset>
            <legend>Busca de Prontuários</legend>
            <label for="busca">Termo de Busca:</label>
            <input type="text" name="busca" placeholder="Pesquisar...">
            
            <label for="tipo">Filtrar por:</label>
            <select name="tipo">
                <option value="0">Todos</option>
                <option value="1">ID do Prontuário</option>
                <option value="2">Diagnóstico</option>
                <option value="3">Observações</option>
            </select>
            
            <button type="submit">Buscar</button>
        </fieldset>
    </form>

    <!-- Listagem -->
    <div class="table-container">
        <h1>Listagem de Prontuários Médicos</h1>
        <table>
            <thead>
                <tr>
                    <th width="10%">ID</th>
                    <th width="30%">Diagnóstico</th>
                    <th width="30%">Observações</th>
                    <th width="30%">Prescrição</th>
                </tr>
            </thead>
            <tbody>
                {itens}
            </tbody>
        </table>
    </div>
</body>
</html>
