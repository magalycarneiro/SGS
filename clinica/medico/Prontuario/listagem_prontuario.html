<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Prontuários Médicos</title>
    <style>
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #C2AAE3;
        color: #693E7F;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #693E7F;
    }

    form {
        max-width: 700px;
        margin: 0 auto 30px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(105, 62, 127, 0.2);
    }

    fieldset {
        border: 2px solid #A56ACB;
        border-radius: 10px;
        padding: 20px;
    }

    legend {
        font-weight: bold;
        color: #693E7F;
        padding: 0 10px;
    }

    label {
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: bold;
        color: #693E7F;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #A56ACB;
        border-radius: 6px;
        background-color: #F7F3FA;
        font-size: 14px;
        color: #693E7F;
        margin-bottom: 15px;
    }

    button {
        background-color: #935CC4;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #693E7F;
    }

    .table-container {
        max-width: 900px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(105, 62, 127, 0.2);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #B579DC;
        padding: 12px;
        text-align: left;
        vertical-align: top;
    }

    th {
        background-color: #A56ACB;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #F3E9FB;
    }

    tr:hover {
        background-color: #E3D1F6;
    }


    </style>
</head>
<body>
    <!-- Filtro -->
    <form action="lista_prontuario.php" method="GET">
        <fieldset>
            <legend>Busca de Prontuários</legend>
            <label for="busca">Termo de Busca:</label>
            <input type="text" name="busca" placeholder="Pesquisar...">
            
            <label for="tipo">Filtrar por:</label>
            <select name="tipo">
                <option value="0">Todos</option>
                <option value="1">ID do Prontuário</option>
                <option value="2">Diagnóstico</option>
                <option value="3">Observações</option>
            </select>
            
            <button type="submit">Buscar</button>
        </fieldset>
    </form>

    <!-- Listagem -->
    <div class="table-container">
        <h1>Listagem de Prontuários Médicos</h1>
        <table>
            <thead>
                <tr>
                    <th width="10%">ID</th>
                    <th width="30%">Diagnóstico</th>
                    <th width="30%">Observações</th>
                    <th width="30%">Prescrição</th>
                </tr>
            </thead>
            <tbody>
                {itens}
            </tbody>
        </table>
    </div>
</body>
</html>
