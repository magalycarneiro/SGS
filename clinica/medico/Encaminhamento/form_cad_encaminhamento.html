<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Encaminhamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #693E7F;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #935CC4;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #C2AAE3;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #935CC4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #693E7F;
        }
        .btn-voltar {
            background-color: #A56ACB;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Encaminhamento Médico</h1>
        <form action="cadastro_encaminhamento.php" method="post">
            <div class="form-group">
                <label for="paciente">Nome do Paciente:</label>
                <input type="text" id="paciente" name="paciente" required>
            </div>
            
            <div class="form-group">
                <label for="medico">Nome do Médico:</label>
                <input type="text" id="medico" name="medico" required>
            </div>
            
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>
            
            <div class="form-group">
                <label for="especialidade">Especialidade para encaminhamento:</label>
                <select id="especialidade" name="especialidade" required>
                    <option value="">Selecione...</option>
                    <option value="Cardiologia">Cardiologia</option>
                    <option value="Dermatologia">Dermatologia</option>
                    <option value="Endocrinologia">Endocrinologia</option>
                    <option value="Gastroenterologia">Gastroenterologia</option>
                    <option value="Neurologia">Neurologia</option>
                    <option value="Ortopedia">Ortopedia</option>
                    <option value="Outra">Outra</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="motivo">Motivo do encaminhamento:</label>
                <textarea id="motivo" name="motivo" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <button type="button" class="btn-voltar" onclick="window.location.href='index.php'">Voltar</button>
                <button type="submit">Gerar Encaminhamento</button>
            </div>
        </form>
    </div>
</body>
</html>
