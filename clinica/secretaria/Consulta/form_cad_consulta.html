<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consulta Médica</title>
</head>
<body>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F5FC;
            color: #333;
        }
    
        h1 {
            text-align: center;
            color: #693E7F;
            margin-top: 20px;
        }
    
        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #C2AAE3;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(105, 62, 127, 0.1);
        }
    
        fieldset {
            border: none;
            padding: 0;
        }
    
        legend {
            font-size: 1.4em;
            font-weight: bold;
            color: #935CC4;
            margin-bottom: 10px;
        }
    
        label {
            display: block;
            margin-top: 10px;
            font-weight: 500;
            color: #693E7F;
        }
    
        input[type="text"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #C2AAE3;
            border-radius: 6px;
            background-color: #FAF8FD;
            color: #333;
        }
    
        input[type="text"]:read-only {
            background-color: #EAE0F5;
        }
    
        button,
        input[type="reset"] {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
    
        button[name="acao"][value="salvar"] {
            background-color: #A56ACB;
            color: white;
        }
    
        button[name="acao"][value="salvar"]:hover {
            background-color: #935CC4;
        }
    
        button[name="acao"][value="excluir"] {
            background-color: #693E7F;
            color: white;
        }
    
        button[name="acao"][value="excluir"]:hover {
            background-color: #4E2B61;
        }
    
        input[type="reset"] {
            background-color: #C2AAE3;
            color: #333;
        }
    
        input[type="reset"]:hover {
            background-color: #B579DC;
        }
    
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 12px rgba(105, 62, 127, 0.1);
            border: 1px solid #C2AAE3;
            border-radius: 10px;
            overflow: hidden;
        }
    
        thead {
            background-color: #A56ACB;
            color: white;
        }
    
        th, td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid #C2AAE3;
        }
    
        tbody tr:hover {
            background-color: #F3EBFA;
        }
    
        select, input[type="text"]::placeholder {
            color: #999;
        }
    </style>
    
    <h1>Agendamento de Consulta Médica</h1>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Formulário de Agendamento</legend>
            <label for="idconsulta">Código da Consulta:</label><br>
            <input type="text" name="idconsulta" readonly value={idconsulta}><br><br>
            <label for="status">Status da consulta</label><br>
            <select name="status" id="status">
                <option value="1">Confirmada</option>
                <option value="2">Não confirmada</option>
            </select><br><br>
            <label for="idpaciente">Nome do Paciente:</label><br>
            <input type="text" name="idpaciente" value={idpaciente}><br><br>
            <label for="idmedico">Médico Responsável:</label><br>
            <input type="text" name="idmedico" value={idmedico}><br><br>
            <label for="data_hora">Data e Horário:</label><br>
            <input type="datetime-local" name="data_hora" value={data_hora}><br><br>
            <button type="submit" name="acao" value="salvar">Agendar Consulta</button>
            <button type="submit" name="acao" value="excluir">Cancelar Consulta</button>
            <input type="reset" value="Limpar Campos">
        </fieldset>
    </form>
</body>
</html>
