<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos Médicos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>/* Reset básico e fontes */
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
          background: #F4F0FA;
          color: #3a2a52;
          padding: 20px;
          min-height: 100vh;
        }
        
        /* Formulário de filtro */
        form fieldset {
          border: 2px solid #935CC4;
          border-radius: 8px;
          padding: 20px;
          max-width: 700px;
          margin: 0 auto 30px auto;
          background: #fff;
          box-shadow: 0 4px 10px rgba(147, 92, 196, 0.2);
        }
        
        form legend {
          font-weight: 700;
          font-size: 1.3rem;
          color: #693E7F;
          padding: 0 10px;
        }
        
        form label {
          display: block;
          margin-top: 15px;
          margin-bottom: 6px;
          color: #693E7F;
          font-weight: 600;
          font-size: 0.95rem;
        }
        
        form input[type="text"],
        form select {
          width: 100%;
          padding: 10px 12px;
          border: 2px solid #B579DC;
          border-radius: 6px;
          font-size: 1rem;
          color: #4e3c70;
          transition: border-color 0.3s ease;
        }
        
        form input[type="text"]:focus,
        form select:focus {
          border-color: #935CC4;
          outline: none;
          box-shadow: 0 0 8px #A56ACBaa;
        }
        
        form button {
          margin-top: 20px;
          background-color: #693E7F;
          color: white;
          border: none;
          padding: 12px 24px;
          border-radius: 25px;
          font-weight: 700;
          font-size: 1rem;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        
        form button:hover {
          background-color: #935CC4;
        }
        
        /* Título da página */
        h1 {
          text-align: center;
          color: #693E7F;
          margin-bottom: 25px;
          font-size: 2.2rem;
          font-weight: 800;
          text-shadow: 0 2px 6px #C2AAE3aa;
        }
        
        /* Tabela */
        table {
          border-collapse: collapse;
          width: 90%;
          max-width: 900px;
          margin: 0 auto 40px auto;
          background: #fff;
          border-radius: 12px;
          box-shadow: 0 6px 15px rgba(147, 92, 196, 0.15);
          overflow: hidden;
        }
        
        thead {
          background: linear-gradient(90deg, #935CC4, #B579DC);
        }
        
        thead th {
          color: #fff;
          font-weight: 700;
          padding: 14px 20px;
          text-align: left;
          font-size: 1rem;
          user-select: none;
        }
        
        tbody tr {
          border-bottom: 1px solid #C2AAE3;
          transition: background-color 0.3s ease;
          cursor: default;
        }
        
        tbody tr:hover {
          background-color: #EADAF7;
        }
        
        tbody td {
          padding: 14px 20px;
          font-size: 0.95rem;
          color: #4e3c70;
        }
        
        /* Status destacado */
        tbody td:nth-child(2) {
          font-weight: 700;
          text-transform: uppercase;
          color: #693E7F;
        }
        
        /* Responsividade simples */
        @media (max-width: 720px) {
          form fieldset, table {
            width: 95%;
          }
        
          thead th, tbody td {
            padding: 12px 10px;
            font-size: 0.9rem;
          }
        
          h1 {
            font-size: 1.8rem;
          }
        }
        </style>
    </head>
<body>

    <form action="lista_consulta.php" method="GET">
        <fieldset>
            <legend>Filtrar Consultas</legend>
            <label for="busca">Buscar:</label>
            <input type="text" name="busca" placeholder="Digite sua busca...">
            
            <label for="tipo">Filtrar por:</label>
            <select name="tipo">
                <option value="0">Todos</option>
                <option value="1">Código</option>
                <option value="2">Paciente</option>
                <option value="3">Médico</option>
                <option value="4">Status</option>
            </select>
            
            <button type="submit">Buscar</button>
        </fieldset>
    </form>

    
    <h1>Agendamentos Médicos</h1>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Status</th>
                <th>Paciente</th>
                <th>Médico</th>
                <th>Data/Horário</th>
            </tr>
        </thead>
        <tbody>
            {itens}
        </tbody>
    </table>
</body>
</html>
